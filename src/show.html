<html>
<head>
  <title>2019-2020 학생회장 선거 결과</title>
  <meta http-equiv="content-type" content="text/html" charset="utf-8">
  <meta http-equiv="Content-Language" content="ko">
  <link rel="stylesheet" type="text/css" href="common.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body class="mdl-color--white-50">
<main class="mdl-layout__content" style="width: 100%">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--2-offset mdl-cell--10-col">
      <h2 style="margin-top: 15px; margin-bottom: 0px"><font color=gray>2019-2020 학생회장 선거 결과 </font></h2>
    </div>
    <div id="elected1" class="mdl-cell mdl-cell--1-offset mdl-cell--1-col" style="height: 100pt; visibility: hidden;">
      <img style="width: 70pt; margin-top: 15pt" src="components/img/elected.png">
    </div>
    <div class="mdl-grid mdl-grid--no-spacing mdl-cell mdl-cell--8-col mdl-shadow--2dp mdl-color--blue-50" style="height: 140pt">
      <div id="bar1" class="bar mdl-color--blue-100" style="width:0">190</div>
      <img style="width: 100pt" src="components/img/one.jpg">
    </div>
    <div class="mdl-cell mdl-cell--2-col"></div>
    <div id="elected2" class="mdl-cell mdl-cell--1-offset mdl-cell--1-col" style="height: 100pt; visibility: hidden;">
      <img style="width: 70pt; margin-top: 15pt" src="components/img/elected.png">
    </div>
    <div class="mdl-grid mdl-grid--no-spacing mdl-cell mdl-cell--8-col mdl-shadow--2dp mdl-color--teal-100" style="height: 140pt">
      <div id="bar2" class="bar mdl-color--teal-200" style="width:0;">201</div>
      <img style="width: 100pt" src="components/img/two.jpg">
    </div>
    <div class="mdl-cell mdl-cell--5-offset mdl-cell--12-col">
      <p style="font-size: 14pt" id="finished"><font color=gray><b>개표가 진행 중입니다!</font></b></p>
    </div>
  </div>
</main>

<script>

var bar = [
    null,
    document.getElementById("bar1"),
    document.getElementById("bar2")
]
var total = [
    null,
    parseInt(bar[1].innerText),
    parseInt(bar[2].innerText)
]
var current = [null,0,0,0]

bar[1].innerText = bar[2].innerText = '0'
bar[1].style.display = bar[2].style.display = "block"

var votes = []
for(var i=1;i<=2;++i){
    var count = total[i]
    while(count>0){
        --count
        votes.push(i)
    }
}
// Fisher-Yates Shuffle
var count = votes.length
while(count>0){
    var index = Math.floor(Math.random()*count)
    --count
    var temp = votes[count]
    votes[count] = votes[index]
    votes[index] = temp
}

var id = setInterval(function(){
    if(!votes.length){
      if(total[1]>total[2]){
        document.getElementById("elected1").style.visibility = "visible"
      }
      if(total[1]<total[2]){
        document.getElementById("elected2").style.visibility = "visible"
      }
      document.getElementById("finished").innerText = "개표 완료!!"
      return
    }
    var i = votes.pop()
    ++current[i]
    bar[i].innerText = current[i]
    bar[i].style.width = 2 * current[i] + 'px'
},50)

</script>
</body>
</html>
